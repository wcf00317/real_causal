data:
  name: 'nyuv2'
  root_path: '../mtl_dataset/nyuv2'
  batch_size: 8
  num_workers: 4
  img_size: [288, 384]

model:
  type: 'raw_mtl'
  encoder_name: 'resnet50'
  pretrained: True

# ğŸ”¥ æ ¸å¿ƒä¿®å¤ï¼šæŠŠ optimization æ”¹ä¸º trainingï¼Œå¹¶è¡¥å……å¿…è¦å‚æ•°
training:
  enable_training: true
  optimizer: 'adam'
  learning_rate: 0.0001   # trainer.py è¯»è¿™ä¸ª
  lr: 0.0001              # run_ablation.py å¤‡ç”¨
  weight_decay: 0.0001
  epochs: 100
  seed: 2024

  # è°ƒåº¦å™¨å‚æ•°
  lr_scheduler:
    type: "cosine"
    warmup_epochs: 5
    min_lr_factor: 0.01

logging:
  log_dir: './runs'

losses:
  tasks: ['seg', 'depth', 'normal']
  loss_weights:
    seg: 1.0
    depth: 1.0
    normal: 1.0