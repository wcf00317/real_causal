data:
  type: "gta5_to_cityscapes"
  train_dataset_path: "/data/chengfengwu/alrl/mtl_dataset/gta5/train"

  # 目标域验证集 (Cityscapes Val) - 用于选最佳模型 (Oracle Selection)
  val_dataset_path: "/data/chengfengwu/alrl/mtl_dataset/cityscape_preprocess"

  # 源域验证集 (GTA5 Val)
  source_val_path: "/data/chengfengwu/alrl/mtl_dataset/gta5/val"

  batch_size: 32
  num_workers: 4
  img_size: [128, 256]
  pin_memory: True

model:
  type: "causal"
  encoder_name: "resnet50"
  pretrained: True

  # 映射到 7 类
  num_seg_classes: 7

  latent_dim_s: 1024
  latent_dim_p: 64
  z_s_bottleneck_noise: 0.1

  decomposition:
    enabled: true
    normal_head_hidden: 128
    albedo_head_hidden: 128
    light_head:
      sh_degree: 2
      grayscale_prior: true

training:
  seed: 2024
  epochs: 100
  optimizer: "AdamW"
  learning_rate: 0.0002
  weight_decay: 0.0001

  # === 阶段控制调整 ===
  stage0_epochs: 10      # 预热分解
  stage1_epochs: 5       # 预热任务头
  ind_warmup_epochs: 20  # 【改动1】提早开启独立性约束 (原50 -> 20)

  lr_scheduler:
    type: "cosine"
    warmup_epochs: 10
    min_lr_factor: 0.01

  # === 反事实增强调整 ===
  cfa:
    enabled: true
    start_epoch: 30
    prob: 0.5
    lambda_cfa: 0.5      # 【改动2】降低权重以减少震荡 (原1.0 -> 0.5)
    mix_strategy: "global"

losses:
  # === 任务 Loss ===
  lambda_seg: 10.0

  # 【改动3】大幅提升深度权重，强迫模型学习结构而非纹理 (原20.0 -> 50.0)
  lambda_depth: 50.0

  lambda_normal: 0.0
  lambda_edge_consistency: 0.0

  # === 独立性 Loss ===
  lambda_independence: 0.1

  # === 重构 Loss ===
  alpha_recon_geom: 2.0

  # 【改动4】降低纹理重构权重，防止模型过度关注 GTA5 的虚假纹理 (原5.0 -> 2.0)
  beta_recon_app: 2.0
  lambda_l1_recon: 2.0

  # === 物理先验 ===
  lambda_img: 5.0
  lambda_alb_tv: 0.1
  lambda_sh_gray: 0.1
  lambda_xcov: 0.5