data:
  type: "gta5_to_cityscapes"
  train_dataset_path: "/data/chengfengwu/alrl/mtl_dataset/gta5/train"
  val_dataset_path: "/data/chengfengwu/alrl/mtl_dataset/cityscape_preprocess"
  source_val_path: "/data/chengfengwu/alrl/mtl_dataset/gta5/val"
  batch_size: 32
  num_workers: 4
  img_size: [128, 256]
  pin_memory: True

model:
  type: "causal"
  encoder_name: "resnet50"
  pretrained: True
  num_seg_classes: 7
  latent_dim_s: 1024
  latent_dim_p: 64
  z_s_bottleneck_noise: 0.1

  decomposition:
    enabled: true
    normal_head_hidden: 128
    albedo_head_hidden: 128
    light_head:
      sh_degree: 2
      grayscale_prior: true

training:
  seed: 2024
  epochs: 100
  optimizer: "AdamW"
  learning_rate: 0.0002
  weight_decay: 0.0001

  # === 阶段控制 ===
  stage0_epochs: 10
  stage1_epochs: 5
  ind_warmup_epochs: 40  # 保持不动，这个策略是对的

  lr_scheduler:
    type: "cosine"
    warmup_epochs: 10
    min_lr_factor: 0.01

  # === 反事实增强 ===
  cfa:
    enabled: true
    start_epoch: 60
    prob: 0.5
    lambda_cfa: 0.5      # 保持
    mix_strategy: "global"

losses:
  # === 任务 Loss (修复 Rel Err 的核心区) ===

  # 1. 保持高分割权重，保住 mIoU SOTA
  lambda_seg: 25.0

  # 2. 【核心修改】降回 15.0。
  # 既然 Baseline(20.0) 没问题，而 30.0 炸了，说明临界点就在这附近。
  # 设为 15.0 是为了给 Seg 让路，同时保证深度数值回归正常。
  lambda_depth: 15.0

  lambda_normal: 0.0

  # 3. 【核心修改】关闭边缘一致性！
  # 这就是导致 Rel Err 飙升到 1.5 的元凶。
  # 除非你只看可视化不看指标，否则必须关掉。
  lambda_edge_consistency: 0.0

  # === 独立性 Loss ===
  lambda_independence: 0.1

  # === 重构 Loss ===
  alpha_recon_geom: 2.0
  beta_recon_app: 2.0
  lambda_l1_recon: 2.0

  # === 物理先验 ===
  lambda_img: 5.0
  lambda_alb_tv: 0.1
  lambda_sh_gray: 0.1
  lambda_xcov: 0.5